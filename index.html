<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/pengyu-logotype-svgrepo-com.svg">
    <title>clider</title>
</head>
<body>
    <section class="my-clider">
    <section class="my-clider-main">
        <input type="radio" name="radio" id="check-radio1" checked>
        <input type="radio" name="radio" id="check-radio2">
        <input type="radio" name="radio" id="check-radio3">
        <input type="radio" name="radio" id="check-radio4">
        <div class="slider">
            <div class="slider-container">
                <div class="sliders sliders-img"><img src="assets/drozd.jpg" alt="image"></div>
                <div class="sliders"><img src="assets/forest.jpg" alt="image"></div>
                <div class="sliders"><img src="assets/slavka.jpg" alt="image"></div>
                <div class="sliders"><img src="assets/zarynka.jpg" alt="image"></div>
            </div>
        </div>
        <div class="container-titles">
            <div class="text">
                <div class="texts text1">road to the cottage</div>
                <div class="texts text2">beautiful forest path</div>
                <div class="texts text3">let's go look for boletus</div>
                <div class="texts text4">Grandma's beautiful meadow</div>
            </div>
            <div class="check-bar">
                <label for="check-radio1" class="button button1"></label>
                <label for="check-radio2" class="button button2"></label>
                <label for="check-radio3" class="button button3"></label>
                <label for="check-radio4" class="button button4"></label>
            </div>
        </div>
    </section>
    </section>
</body>
</html>
