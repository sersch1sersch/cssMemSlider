<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/pengyu-logotype-svgrepo-com.svg">
    <title>clider</title>
</head>
<body>
    <div class="wrapper">
    <main class="main">
        <input type="radio" name="radio" id="radio1" checked>
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
        <div class="slider">
            <div class="img-container">
                <div class="slide slide1"><img src="assets/drozd.jpg" alt="image"></div>
                <div class="slide"><img src="assets/forest.jpg" alt="image"></div>
                <div class="slide"><img src="assets/slavka.jpg" alt="image"></div>
                <div class="slide"><img src="assets/zarynka.jpg" alt="image"></div>
            </div>
        </div>
        <div class="container">
            <div class="titles">
                <div class="title title1">road to the cottage</div>
                <div class="title title2">beautiful forest path</div>
                <div class="title title3">let's go look for boletus</div>
                <div class="title title4">Grandma's beautiful meadow</div>
            </div>
            <div class="navigation">
                <label for="radio1" class="bar bar1"></label>
                <label for="radio2" class="bar bar2"></label>
                <label for="radio3" class="bar bar3"></label>
                <label for="radio4" class="bar bar4"></label>
            </div>
        </div>
    </main>
    </div>
</body>
</html>
